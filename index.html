<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para o WhatsApp</title>
</head>
<body>

  <script>
    // Mensagem pré-definida
    const mensagem = encodeURIComponent('Oi, quero saber mais sobre os conteúdinhos');

    // Números de WhatsApp
    const numero1 = '554799291363';
    const numero2 = '5511992900448';

    // Gera um número aleatório entre 0 e 1
    const randomNumber = Math.random();

    // Distribui entre os números com base no número aleatório
    const selectedNumber = randomNumber < 0.5 ? numero1 : numero2;

    // Redireciona para o WhatsApp com a mensagem pré-definida
    window.location.href = `https://api.whatsapp.com/send?phone=${selectedNumber}&text=${mensagem}`;
  </script>

</body>
</html>
